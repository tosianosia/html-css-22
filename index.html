    <style>
      .scene {
        perspective: 600px;
        height: 300px;
        width: 300px;

        outline: 1px solid black;

        overflow: hidden;
      }

      .box {
        height: 100%;
        background-color: teal;
        transform: scale(0);

        transition: transform 1000ms linear;
      }

      .scene:hover .box {
        transform: scale(1) rotateZ(360deg);
      }
    </style>
